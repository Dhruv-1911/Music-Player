<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <h2 class="playing">Now playing <span class="song_name"></span></h2>
    <div class="container">
    <button class="btn back"><i class="ph ph-skip-back"></i></button>
    <button class="btn playPause"><i id="playPause" class="ph ph-play"></i></button>
    <button class="btn next"><i class="ph ph-skip-forward"></i></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
